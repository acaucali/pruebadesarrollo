<div *ngIf="modalservice.modal" class="abrir-modal animacion fadeIn"> 

    <div *ngIf="modalservice.modal" class="modal my-5" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header text-white" style="background-color: #007BFF;">
              <h5 class="modal-title">{{titulo}}</h5>
              <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form  #tarjetaForm="ngForm">
                      <div class="form-row">
                        <div class="row">
                          <div class="col-md-6">
                              <label for="exampleInputEmail1">Identificador Sistema</label>
                              <input type="text" class="form-control" id="identificador" placeholder="Identificador sistema"
                              [(ngModel)]="identificador">
                          </div>
                          <div class="col-md-6">
                            <label for="exampleInputEmail1">Numero Validacion</label>
                            <input type="text" class="form-control" id="numero" placeholder="Numero Validacion"
                            [(ngModel)]="numero">
                          </div>
                          
                        </div>
                      </div>   
                    </form>    
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="enrolar()" type="button" class="btn btn-primary" data-dismiss="modal" >Enrolar</button>
                
              <button (click)="cerrarModal()" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    
</div>
