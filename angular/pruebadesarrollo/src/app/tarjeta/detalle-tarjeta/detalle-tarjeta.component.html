<div *ngIf="modalservice.modal" class="abrir-modal animacion fadeIn"> 

    <div *ngIf="modalservice.modal" class="modal my-5" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header text-white" style="background-color: #007BFF;">
              <h5 class="modal-title">{{titulo}}</h5>
              <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form  #tarjetaForm="ngForm">
                      <div class="form-row">
                        <div class="row">
                          <div class="col-md-12">
                              <label for="exampleInputEmail1">Numero de la tarjeta</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Numero Tarjeta"
                              [(ngModel)]="tarjeta.numeroTarjeta" name="numeroTarjeta" required maxlength="14" #numeroTarjeta="ngModel">
                          </div>
                          <div class="col-md-12">
                            <label for="exampleInputEmail1">Titular</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre Titular"
                            [(ngModel)]="tarjeta.titular" name="titular" required maxlength="50" #titular="ngModel">
                          </div>
                          <div class="col-md-6">
                            <label for="exampleInputEmail1">Cedula</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese la Cedula"
                            [(ngModel)]="tarjeta.cedula" name="cedula" required maxlength="10" #cedula="ngModel">
                          </div>

                          <div class="col-md-6">
                            <label for="exampleInputEmail1">Tipo </label>
                            <select class="custom-select form-control-border" id="exampleSelectBorder" [(ngModel)]="tarjeta.tipo" name="tipo" >
                                <option [value]="1">Debito</option>
                                <option [value]="2">Credito</option>
                            </select>
                          </div>

                          <div class="col-md-6">
                            <label for="exampleInputEmail1">Telefono</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Telefono"
                            [(ngModel)]="tarjeta.telefono" name="telefono" required maxlength="10" #telefono="ngModel">
                          </div>

                        </div>
                      </div>   
                    </form>    
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="create()" type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="!tarjetaForm.form.valid">Crear</button>
               
              <button (click)="cerrarModal()" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    
</div>
