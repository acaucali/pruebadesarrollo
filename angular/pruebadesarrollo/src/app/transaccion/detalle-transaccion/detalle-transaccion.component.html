<div *ngIf="modalservice.modal" class="abrir-modal animacion fadeIn"> 

    <div *ngIf="modalservice.modal" class="modal my-5" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header text-white" style="background-color: #007BFF;">
              <h5 class="modal-title">{{titulo}}</h5>
              <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form  #transaccionForm="ngForm">
                      <div class="form-row">
                        <div class="row">
                          <div class="col-md-12">
                              <label for="exampleInputEmail1">Identificador Sistema</label>
                              <input type="text" class="form-control" id="identificador" placeholder="Enter email"
                              [(ngModel)]="numero">
                          </div>
                          <div class="col-md-12">
                            <label for="exampleInputEmail1">Numero referencia</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Numero Referencia"
                            [(ngModel)]="transaccion.numeroReferencia" name="numeroReferencia" required maxlength="10" #numeroReferencia="ngModel">
                          </div>
                          <div class="col-md-6">
                            <label for="exampleInputEmail1">Total Compra</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Total Compra"
                            [(ngModel)]="transaccion.totalCompra" name="totalCompra" required maxlength="14" #totalCompra="ngModel">
                          </div>

                          <div class="col-md-6">
                            <label for="exampleInputEmail1">Direccion Compra </label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Total Compra"
                            [(ngModel)]="transaccion.direccionCompra" name="direccionCompra" required maxlength="14" #direccionCompra="ngModel">
                          </div>

                         

                        </div>
                      </div>   
                    </form>    
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="create()" type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="!transaccionForm.form.valid">Crear</button>
              <button (click)="cerrarModal()" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    
    </div>
